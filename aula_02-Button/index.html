<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="get">
        <input type="text" name="nome">

        <!--type submit é o padrão-->
        <button type="submit">submit 1</button>
        <button 
            name="botao2"
            value="valor_do_botao">submit 2</button>

        <!--type button é utilizado para ação-->
        <button type="button">ação</button>

        <!--type reset serve para apagar os campos-->
        <button type="reset">apagar</button>
    </form>
</body>
</html>
