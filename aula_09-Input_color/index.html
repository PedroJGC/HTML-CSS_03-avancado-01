<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <form>
        <datalist id="colorpicker">
            <option value="#FCAC00">
            <option value="#ACFC00">
        </datalist>
        <input type="color" 
            name="color"
            value="#0FACAA"
            list="colorpicker"
            >

        <button>Submit</button>
    </form>
</body>

</html>
